<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-grid.min.css" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div>
    <h2 class="page-header">axios发送AJAX请求</h2>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">AJAX</button>
  </div>
  <script>
    const btns = document.querySelectorAll('button');
    // 配置baseURL
    axios.defaults.baseURL = 'http://127.0.0.1:8000';
    btns[0].onclick = function () {
      // GET请求
      axios.get('/axios-server', {
        // url参数
        params: {
          id: 12345,
          vip: 100
        },
        // 头信息
        headers: {
          c: 30,
          d: 400
        }
      })
        .then(response => {
          console.log(response);
        })
        .catch(error => {
          console.log(error);
        });
    }
    btns[1].onclick = function () {
      // POST请求 第一个参数url 第二个参数请求体 第三个参数是其他配置
      axios.post('/axios-server', {
        username: '占山',
        pwd: '12344'
      }, {
        params: {
          id: 12345,
          vip: 100
        },
        // 头信息
        headers: {
          c: 30,
          d: 400
        }
      })
        .then(response => {
          console.log(response);
        })
        .catch(error => {
          console.log(error);
        });
    }
    btns[2].onclick = function () {
      axios({
        method: 'POST',
        url: '/axios-server',
        params: {
          id: 12345,
          vip: 100
        },
        // 头信息
        headers: {
          c: 30,
          d: 400
        },
        data: {
          username: '占山',
          pwd: '12344'
        }
      }).then(response => {
        console.log(response.data);
        console.log(response.status);
        console.log(response.statusText);
        console.log(response.headers);
        console.log(response.config);
      })
    }
  </script>
</body>

</html>
