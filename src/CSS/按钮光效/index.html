<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5种炫酷的发光特效按钮</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='./css.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<main id="app" class="dark">

     <button class="" data-effect="flicker">
        <span class="text">试试将鼠标滑过按钮，并通过以下选项切换发光效果!</span>
        <span class="shimmer"></span>
    </button>

    <section class="selection">
        <label><input type="radio" name="style" value="spin" /> 转动</label>
        <label><input type="radio" name="style" value="wipe" /> 滑动</label>
        <label><input type="radio" name="style" value="flicker" checked/> 闪烁</label>
        <label><input type="radio" name="style" value="wave" /> 波动</label>
        <label><input type="radio" name="style" value="throb" /> 搏动</label>
        <label><input type="radio" name="style" value="pulse" /> 脉冲</label>
    </section>
    
</main>

  <script  src="./script.js"></script>

</body>
</html>
